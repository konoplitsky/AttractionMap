services:
  postgres:
    image: postgres:15-alpine
    restart: on-failure
    env_file:
      - ./backend/.env
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  api:
    depends_on:
      - postgres
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "10002:10002"
    env_file:
      - ./backend/.env

volumes:
  postgres-data:
